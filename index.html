<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4ever Pump</title>
  <style>
    /* Make the page full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Blue galaxy background */
    body {
      background: radial-gradient(circle at center, #001f4d, #000814, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Big title */
    h1 {
      font-size: 80px;
      margin: 0;
      text-shadow: 0 0 30px cyan, 0 0 60px blue;
    }

    /* Stars animation */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Explore Galaxy Button */
    .explore-btn {
      margin-top: 40px;
      padding: 20px 50px;
      font-size: 24px;
      background: blue;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      text-shadow: 0 0 10px black;
      transition: background 0.3s, transform 0.2s;
    }

    .explore-btn:hover {
      background: darkblue;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <h1>4ever Pump</h1>

  <!-- Button linking to galaxy page -->
  <a href="galaxy.html" class="explore-btn">Explore Galaxy</a>

  <!-- Stars -->
  <script>
    const numStars = 150; // number of stars
    for(let i=0;i<numStars;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random()*3 + 1 + 'px';
      star.style.top = Math.random()*100 + '%';
      star.style.left = Math.random()*100 + '%';
      star.style.animationDuration = (Math.random()*3+2) + 's';
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
